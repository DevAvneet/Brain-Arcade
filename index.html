<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Mini Games</h1>
<h3 id="coins">ðŸª™ Coins: 0</h3>

<div class="game-container">

  <div class="card">
    <h2>Math</h2>
    <select id="mathDiff">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button onclick="play('math')">Play</button>
  </div>

  <div class="card">
    <h2>Geography</h2>
    <select id="geoDiff">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button onclick="play('geo')">Play</button>
  </div>

  <div class="card">
    <h2>Guess Number</h2>
    <select id="guessDiff">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button onclick="play('guess')">Play</button>
  </div>

</div>

<script>
let coins = Number(localStorage.getItem("coins")) || 0;
document.getElementById("coins").innerText = "ðŸª™ Coins: " + coins;

function play(game){
  let diff = document.getElementById(game + "Diff").value;
  localStorage.setItem(game + "_difficulty", diff);
  location.href = game + ".html";
}
</script>

</body>
</html>
